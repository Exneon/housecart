<div class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__block">
            <div class="contacts__left">
                <div class="left-contacts">
                    <div class="left-contacts__title">
                        <h3>Sell Your House Instantly</h3>
                    </div>
                    <div class="left-contacts__subtitle">
                        <p>Simply tell us about your house and get a guaranteed cash offer within 24 hours</p>
                    </div>
                    <form action="#" method="post" class="left-contacts__form">
                        <input type="email" placeholder="Submit your house details" name="email">
                        <button class="left-contacts__btn btn" type="submit">Get your offer</button>
                    </form>
                </div>
            </div>
            <div class="contacts__right">
                <div class="right-contacts">
                    <div class="right-contacts__title">
                        <p>Get in Touch</p>
                    </div>
                    <form action="#" method="post" class=" right-contacts__form">
                        <input type="text" placeholder="Your name" name="name">
                        <input type="email" placeholder="Your email address" name="email">
                        <input type="tel" placeholder="Your phone number" name="phone">
                        <input type="text" placeholder="Subject" name="Subject">
                        <textarea placeholder="Leave a message" name="text"></textarea>
                        <button class="right-contacts__btn btn" type="submit">Submit Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="contacts__bg"></div>
</div>
